<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="/script.js" defer></script>
</head>
<body>
    <div class="header">
        <h1>Tic-Tac-Toe</h1>
    </div>

    <div class="container">
        <form>
            <p>
                <label for="player-one">name of player one</label>
                <input type="text" name="player-one" id="player-one">
            </p>
            <p>
                <label for="player-two">name of player two</label>
                <input type="text" name="player-two" id="player-two">
            </p>
            <input type="checkbox" id="switch" /><label for="switch">play against computer</label>
        </form>
        <div class="board" id="board">
            
        </div>
        <button class="start-game">Start</button>
        <button class="restart-game">Restart</button>
    </div>
</body>
</html>
